version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: mtenk-pixelfed_web_1
      APP_PORT: 80
    ports:
      - "8080:80"

  web:
    image: pixelfed/pixelfed:latest
    restart: unless-stopped
    environment:
      - APP_NAME=Pixelfed
      - APP_ENV=production
      - APP_KEY=base64:somerandomkeygeneratedforumbrel1234567890=
      - APP_DEBUG=false
      - APP_URL=http://umbrel.local:8080
      - APP_DOMAIN=umbrel.local
      - ADMIN_DOMAIN=umbrel.local
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=pixelfed
      - DB_USERNAME=pixelfed
      - DB_PASSWORD=pixelfed
      - REDIS_CLIENT=predis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - TZ=UTC
    volumes:
      - ./data/pixelfed:/var/www/storage
      - ./data/pixelfed/public:/var/www/public/storage
    depends_on:
      - db
      - redis

  worker:
    image: pixelfed/pixelfed:latest
    command: php artisan horizon
    restart: unless-stopped
    environment:
      - APP_NAME=Pixelfed
      - APP_ENV=production
      - APP_KEY=base64:somerandomkeygeneratedforumbrel1234567890=
      - APP_DEBUG=false
      - APP_URL=http://umbrel.local:8080
      - APP_DOMAIN=umbrel.local
      - ADMIN_DOMAIN=umbrel.local
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=pixelfed
      - DB_USERNAME=pixelfed
      - DB_PASSWORD=pixelfed
      - REDIS_CLIENT=predis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - TZ=UTC
    volumes:
      - ./data/pixelfed:/var/www/storage
      - ./data/pixelfed/public:/var/www/public/storage
    depends_on:
      - db
      - redis

  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=pixelfed
      - MYSQL_USER=pixelfed
      - MYSQL_PASSWORD=pixelfed
      - MYSQL_ROOT_PASSWORD=pixelfed
    volumes:
      - ./data/db:/var/lib/mysql

  redis:
    image: redis:6-alpine
    restart: unless-stopped
    volumes:
      - ./data/redis:/data
